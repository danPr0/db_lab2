<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete student</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div>
  <div th:insert="~{fragments/menu :: menu}"></div>

  <div class="ms-4">
    <form class="col-4" th:action="@{/students/delete-student}" method="post">
      <div class="mb-2">
        <label class="form-label" for="id">Id</label>
        <input class="form-control" id="id" name="id" placeholder="Enter id" th:value="${param.id}" required/>
      </div>

      <input class="btn btn-primary" type="submit" value="Delete">
    </form>

    <p th:if="${success != null}"><b class="text-success" th:text="${success}"></b></p>

    <p th:if="${error != null}"><b class="text-danger" th:text="${error}"></b></p>
    <p th:if="${param.error != null}"><b class="text-danger" th:text="${param.error}"></b></p>
  </div>
</div>
</body>
</html>
