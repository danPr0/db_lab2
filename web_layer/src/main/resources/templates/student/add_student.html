<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div>
    <div th:insert="~{fragments/menu :: menu}"></div>

    <div class="ms-4">
        <form class="col-4" th:action="@{/students/add-student}" method="post">
            <div class="mb-2">
                <label class="form-label" for="id">Id</label>
                <input class="form-control" id="id" name="id" placeholder="Enter id" th:value="${param.id}" required/>
            </div>

            <div class="mb-2">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" placeholder="Enter email" th:value="${param.email}"
                       required/>
            </div>

            <div class="mb-2">
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <input class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number"
                       th:value="${param.phoneNumber}"
                       required/>
            </div>

            <div class="mb-2">
                <label class="form-label" for="firstName">First Name</label>
                <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name"
                       th:value="${param.firstName}"
                       required/>
            </div>

            <div class="mb-2">
                <label class="form-label" for="secondName">Second Name</label>
                <input class="form-control" id="secondName" name="secondName" placeholder="Enter second name"
                       th:value="${param.secondName}"
                       required/>
            </div>

            <div class="mb-2">
                <label class="form-label" for="groupId">Group Id (Optional)</label>
                <input class="form-control" id="groupId" name="groupId" placeholder="Enter group id"
                       th:value="${param.groupId}"/>
            </div>

            <div class="mb-2">
                <label class="form-label" for="instructorId">Instructor Id (Optional)</label>
                <input class="form-control" id="instructorId" name="instructorId" placeholder="Enter instructor id"
                       th:value="${param.instructorId}"/>
            </div>

            <input class="btn btn-primary" type="submit" value="Add">
        </form>

        <p th:if="${success != null}"><b class="text-success" th:text="${success}"></b></p>
        <p th:if="${error != null}"><b class="text-danger" th:text="${error}"></b></p>
    </div>
</div>
</body>
</html>
