<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Find student</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div>
  <div th:insert="~{fragments/menu :: menu}"></div>

  <div class="ms-4">
    <form class="col-4" th:action="@{/students/get-student}" method="post">
      <div class="mb-2">
        <label class="form-label" for="id">Id</label>
        <input class="form-control" id="id" name="id" placeholder="Enter id" th:value="${param.id}" required/>
      </div>

      <input class="btn btn-primary" type="submit" value="Find">
    </form>

    <div class="my-3" th:if="${student != null}">
      <p class="text-info mb-1" th:text="'Id: ' + ${student.id}"></p>
      <p class="text-info mb-1" th:text="'Email: ' + ${student.email}"></p>
      <p class="text-info mb-1" th:text="'Phone number: ' + ${student.phoneNumber}"></p>
      <p class="text-info mb-1" th:text="'First name: ' + ${student.firstName}"></p>
      <p class="text-info mb-1" th:text="'Second name: ' + ${student.secondName}"></p>
      <p class="text-info mb-1" th:text="'Practice count: ' + ${student.practiceCount}"></p>
      <p class="text-info mb-1" th:text="'Group id: ' + ${student.groupId}"></p>
      <p class="text-info mb-1" th:text="'Instructor id: ' + ${student.instructorId}"></p>
    </div>

    <p th:if="${error != null}"><b class="text-danger" th:text="${error}"></b></p>
    <p th:if="${param.error != null}"><b class="text-danger" th:text="${param.error}"></b></p>
  </div>
</div>
</body>
</html>
