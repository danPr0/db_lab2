<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update group</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div>
    <div th:insert="~{fragments/menu :: menu}"></div>

    <div class="ms-4">
        <div class="mb-4">
            <form class="col-4" th:action="@{/groups/update-group}" method="get">
                <div class="mb-2">
                    <label class="form-label" for="id">Id</label>
                    <input class="form-control" id="id" name="id" placeholder="Enter id" th:value="${param.id}" required/>
                </div>

                <input class="btn btn-primary" type="submit" value="Find">
            </form>
        </div>

        <div th:if="${id != null}">
            <form class="col-4" th:action="@{/groups/update-group(id = ${id})}" method="post">
                <div class="mb-2">
                    <label class="form-label" for="lecturesCovered">Lectures Covered</label>
                    <input class="form-control" id="lecturesCovered" name="lecturesCovered"
                           placeholder="Enter how many lectures covered"
                           th:value="${lecturesCovered != null ? lecturesCovered : param.lecturesCovered}" required/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="startDate">Start date</label>
                    <input class="form-control" id="startDate" name="startDate" type="date" placeholder="Enter start date"
                           th:value="${startDate != null ? startDate : param.startDate}"
                           required/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="categoryId">Category</label>
                    <input class="form-control" id="categoryId" name="categoryId" placeholder="Enter category"
                           th:value="${categoryId != null ? categoryId : param.categoryId}" required/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="teacherId">Teacher Id</label>
                    <input class="form-control" id="teacherId" name="teacherId" placeholder="Enter teacher id"
                           th:value="${teacherId != null ? teacherId : param.teacherId}"/>
                </div>

                <input class="btn btn-primary" type="submit" value="Update">
            </form>

            <p th:if="${success != null}"><b class="text-success" th:text="${success}"></b></p>
        </div>

        <p th:if="${error != null}"><b class="text-danger" th:text="${error}"></b></p>
        <p th:if="${param.error != null}"><b class="text-danger" th:text="${param.error}"></b></p>
    </div>
</div>
</body>
</html>
