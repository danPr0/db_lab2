<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple query #4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div>
    <div th:insert="~{fragments/menu :: menu}"></div>

    <div class="mx-4">
        <form class="col-4" th:action="@{/simple-query-4}" method="get">
            <div class="mb-2">
                <label class="form-label" for="studentsQuantity">Instructor Id</label>
                <input class="form-control" id="studentsQuantity" name="studentsQuantity"
                       placeholder="Enter students quantity" th:value="${param.studentsQuantity}" required/>
            </div>

            <input class="btn btn-primary" type="submit" value="Go">
        </form>

        <div th:if="${teachers != null}">
            <table class="table table-light table-striped table-hover">
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Phone number</th>
                    <th>First Name</th>
                    <th>Second Name</th>
                </tr>
                <tr th:each="teacher : ${teachers}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.email}"></td>
                    <td th:text="${teacher.phoneNumber}"></td>
                    <td th:text="${teacher.firstName}"></td>
                    <td th:text="${teacher.secondName}"></td>
                </tr>
            </table>
        </div>

        <p><b class="text-danger" th:text="${param.error}"></b></p>
    </div>
</div>
</body>
</html>
