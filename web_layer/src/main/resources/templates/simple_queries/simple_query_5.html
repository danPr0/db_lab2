<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple query #5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div>
    <div th:insert="~{fragments/menu :: menu}"></div>

    <div class="mx-4">
        <form class="col-4" th:action="@{/simple-query-5}" method="get">
            <div class="mb-2">
                <label class="form-label" for="teacherName">Teacher's name</label>
                <input class="form-control" id="teacherName" name="teacherName" placeholder="Enter teacher's name"
                       th:value="${param.teacherName}" required/>
            </div>

            <input class="btn btn-primary" type="submit" value="Go">
        </form>

        <div th:if="${students != null}">
            <table class="table table-light table-striped table-hover">
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Phone number</th>
                    <th>First Name</th>
                    <th>Second Name</th>
                    <th>Practice count</th>
                    <th>Group id</th>
                    <th>Instructor id</th>
                </tr>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phoneNumber}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.secondName}"></td>
                    <td th:text="${student.practiceCount}"></td>
                    <td th:text="${student.groupId}"></td>
                    <td th:text="${student.instructorId}"></td>
                </tr>
            </table>
        </div>

        <p><b class="text-danger" th:text="${param.error}"></b></p>
    </div>
</div>
</body>
</html>
