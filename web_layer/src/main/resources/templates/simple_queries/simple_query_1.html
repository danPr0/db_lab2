<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple query #1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div>
    <div th:insert="~{fragments/menu :: menu}"></div>

    <div class="mx-4">
        <form class="col-4" th:action="@{/simple-query-1}" method="get">
            <div class="mb-2">
                <label class="form-label" for="instructorId">Instructor Id</label>
                <input class="form-control" id="instructorId" name="instructorId" placeholder="Enter instructor id"
                       th:value="${param.instructorId}" required/>
            </div>

            <input class="btn btn-primary" type="submit" value="Go">
        </form>

        <div th:if="${groups != null}">
            <table class="table table-light table-striped table-hover">
                <tr>
                    <th>Id</th>
                    <th>Start date</th>
                    <th>Lectures covered</th>
                    <th>Category id</th>
                    <th>Teacher id</th>
                </tr>
                <tr th:each="group : ${groups}">
                    <td th:text="${group.id}"></td>
                    <td th:text="${group.startDate}"></td>
                    <td th:text="${group.lecturesCovered}"></td>
                    <td th:text="${group.categoryId}"></td>
                    <td th:text="${group.teacherId}"></td>
                </tr>
            </table>
        </div>

        <p><b class="text-danger" th:text="${param.error}"></b></p>
    </div>
</div>
</body>
</html>
